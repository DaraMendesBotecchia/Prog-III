<!DOCTYPE html>
 <html lang="en">
 <head>
    <title>Formulário HTML</title>
  <h1> Cadastrar usuário </h1>
 </head>
 <body>
  <form action="" method="GET">
  
    <label class="nome">
                    <strong> Nome: </strong>
                    <br>
                    <input type="text" name="n" id="n" placeholder="Digite seu nome" required>
                </label>
    
     <label class="telefone">
                    <strong> E-mail: </strong>
                    <br>
                    <input type="text" name="n" id="n" placeholder="Digite seu e-mail" required>
                </label>


                <label class="email">
                    <strong> Senha: </strong>
                    <br>
                    <input type="email" name="n" id="n" placeholder="Digite sua senha" required>  
                </label>

                <label class="cpf">
                    <strong> Confirme sua senha: </strong>
                    <br>
                    <input type="text" name="n" id="n" placeholder="Confirme sua senha" required>
                </label>
    
   <br>
      
     <input type= "submit" value="Enviar">
    </form>
 </body>
 </html>
