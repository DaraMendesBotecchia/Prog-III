<body>

     <!-- navbar -->
     <nav>
        <a href="teste.html">Home</a>
      </nav>
    
	<form action="adicionar_feedback.php" method="POST">
		<div class="form-title">Login</div>

		<label for="usuário" class="required">Usuário:</label>
		<input type="text" name="usuário" required>
		
		<label for="senha" class="required">Senha:</label>
		<textarea name="senha" required></textarea>
		
		<input type="submit" value="Autenticar">

		<!-- Mensagem de sucesso ao enviar o feedback -->
		<div class="success-message" style="display: none;">Feedback enviado com sucesso!</div>
        <!-- Mensagem de erro ao enviar o feedback -->
        <div class="error-message" style="display: none;">Erro ao enviar dados. Por favor, tente novamente.</div>
    </form>
    <script>
        // Selecionando o formulário e os elementos da mensagem de sucesso e de erro
        const form = document.querySelector('form');
        const successMessage = document.querySelector('.success-message');
        const errorMessage = document.querySelector('.error-message');
    
        // Adicionando um evento de submit ao formulário
        form.addEventListener('submit', (event) => {
            // Prevenindo o comportamento padrão do submit, que é atualizar a página
            event.preventDefault();
    
            // Criando um objeto FormData a partir dos campos do formulário
            const formData = new FormData(form);
    
            // Enviando o formulário via AJAX com o método POST
            fetch('adicionar_feedback.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Verificando se a resposta da requisição foi bem-sucedida
                if (response.ok) {
                    // Exibindo a mensagem de sucesso e limpando o formulário
                    successMessage.style.display = 'block';
                    form.reset();
                } else {
                    // Exibindo a mensagem de erro
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                // Exibindo a mensagem de erro
                errorMessage.style.display = 'block';
            });
        });
    </script>
