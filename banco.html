<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="banco.css" media="screen">
        <title> Cadastrar usuário </title>
    </head>
<body>
    <form>
        <div class="borda">
                <label class="banco_inter">  
                    <h1 class="posicao_logo"> ınter </h1>
                    <h2 class="posicao"> Cadasttrar usuário </h2>
                </label>

                <label class="nome">
                    <strong> Nome: </strong>
                    <br>
                    <input type="text" name="n" id="n" placeholder="Digite seu nome: " required>
                </label>

                <label class="Email ">
                    <strong> Email: </strong>
                    <br>
                    <input type="text" name="n" id="n" placeholder="Digite seu email: " required>
                </label>


                <label class="senha">
                    <strong> Senha: </strong>
                    <br>
                    <input type="senha" name="n" id="n" placeholder="Digite sua senha: " required>  
                </label>

                <label class="senha">
                    <strong> Confirme sua senha: </strong>
                    <br>
                    <input type="text" name="n" id="n" placeholder="Confirme sua senha: " required>
                </label>

                <label class="dtNasc">
                    <strong> Data de Nascimento </strong>
                    <input type="date" name="n" id="n" placeholder="Digite seu CPF" required>
                </label>

                <label class="selecione">
                    <div class="p"> 
                        <p> Autorizo o Inter a tratar meus dados pessoais para envio de comunicações sobre seus produtos e serviços e também estou de acordo com a <strong id="st"> Política de Privacidade.</strong></p>
                    </div>
                    <input type="checkbox" class="check" name="n" id="caixa" required>
                </label>


                <label>
                    <button type="submit" class="botao" onsubmit="" title="Enviar Contato"> CONCLUÍDO </button> 
                </label>

                <div class="logo">
                    <p> BANCO </p>
                </div>
        </div>
    </form>
</body>
</html>
