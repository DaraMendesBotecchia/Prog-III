<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>  Arrow Function</title>
  <link rel="stylesheet" href="ArrowFunction.css">
</head>
<body>
<div class="container">
    <div class="meuSlide">
      <div class="numero"></div>
      <img src="lua1.jpg" alt="Natureza 1">
      <div class="rotulo">Imagem lua 1</div>
    </div>
    <div class="meuSlide">
      <div class="numero"></div>
      <img src="lua2.jpg" alt="Natureza 2">
      <div class="rotulo">Imagem lua 2</div>
    </div>
    <div class="meuSlide">
      <div class="numero"></div>
      <img src="lua3.jpg" alt="Natureza 3">
      <div class="rotulo">Imagem lua 3</div>
    </div>
    <a class="anterior" onclick="maisSlide(-1)">&#10094;</a>
    <a class="proximo" onclick="maisSlide(1)">&#10095;</a>
  </div>
  <script defer src="ArrowFunction.js"></script>
</body>
</html>
