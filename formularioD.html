<!DOCTYPE html>
 <html lang="en">
 <head>
    <title>Formulário HTML</title>
  <h1> Cadastrar usuário </h1>
 </head>
 <body>
  <form action="" method="GET">
   <fieldset>
    <legend> 1 Dados pessoais </legend>
    <input type="text" name="nome" placeholder="Nome:" >
    <input type="text" name="Email" placeholder="Email:" >
    <input type="text" name="Senha" placeholder="Senha:" >
    <input type="text" name="Confirme a senha" placeholder="Confirme a senha:" >
    <label for="fname"> Idade: </label>
    <input type="radio" name"Acima 17" value="Acima 17"> Acima 17
    <input type="radio" name"Abaixo ou igual a 17" value="Abaixo ou igual a 17">Abaixo ou igual a 17
    
   </fieldset>
   <br>
   <fieldset>
    <legend> 2 Perfil </legend>
    
    <div class="campo">
                <br>
                <label for="Descrição: "><strong> Descrição: </strong></label>
                <textarea rows="6" style="width: 26em" id="Descrição:" name="Descrição:"></textarea>
    </div>
    <label for="fname"> Perfil trabalho: </label> 
    <select name="Perfil trabalho" size>
    <option value= "front end developer">front end developer</option>
    <option value= "Desenvolvedor Web."> Desenvolvedor Web</option>
    <option value= "Desenvolvedor Back-End.">Desenvolvedor Back-End</option>
    <option value= "Desenvolvedor Mobile.">Desenvolvedor Mobile</option>
    <option value="Engenheiro de Software" > Engenheiro de Software </option>
    <option value="Especialista em UX" > Especialista em UX </option>
    <option value="Business Intelligence" > Business Intelligence </option>
    <option value=" Especialista em Cloud Computing" > Especialista em Cloud Computing </option>
    <option value="Desenvolvedor de E-commerce" > Desenvolvedor de E-commerce </option>
    <option value=" Suporte Técnico" >  Suporte Técnico </option>
   </select>
    <br>
    <label for="fname"> Interesses: </label>
    <input type="checkbox" name"Programador" value="Programador">Programador
    <input type="checkbox" name"Disgn" value="Disgn">Disgn
    <input type="checkbox" name"Analista" value="Analista">Analista
   </fieldset>
   <br>
      
     <input type= "submit" value="Enviar">
    </form>
 </body>
 </html>
